<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button
                            type="submit"
                            class="btn btn-success"
                            [disabled]="!bookForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                                type="text"
                                id="name"
                                formControlName="name"
                                class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Publisher</label>
                        <input
                                type="text"
                                id="publisher"
                                formControlName="publisher"
                                class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Number of pages</label>
                        <input
                                type="number"
                                id="number_of_pages"
                                formControlName="number_of_pages"
                                class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Country</label>
                        <input
                                type="text"
                                id="country"
                                formControlName="country"
                                class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">ISBN</label>
                        <input
                                type="text"
                                id="isbn"
                                formControlName="isbn"
                                class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Release Date</label>
                        <input
                                type="date"
                                id="release_date"
                                formControlName="release_date"
                                class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="authors">
                    <div
                            class="row"
                            *ngFor="let authorControl of formAuthors(bookForm); let i = index"
                            [formGroupName]="i"
                            style="margin-top: 10px;">
                        <div class="col-xs-10">
                            <input
                                    type="text"
                                    class="form-control"
                                    formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <button
                                    type="button"
                                    class="btn btn-danger"
                                    (click)="onDeleteAuthor(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button
                                    type="button"
                                    class="btn btn-success"
                                    (click)="onAddAuthor()">Add Author</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
